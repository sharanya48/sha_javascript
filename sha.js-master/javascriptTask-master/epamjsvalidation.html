<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container"><br>
        <h1 style="color: crimson;"  class="text-center">EPAM TASK-REGISTRATION FORM USING JAVASCRIPT</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label> Username : </label>
                    <input type="text" name="User" class="form-control" id="user">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password : </label>
                    <input type="text" name="Password" class="form-control" id="Pass">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password : </label>
                    <input type="text" name="ConPass" class="form-control" id="ConPass">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Mobile Number : </label>
                    <input type="number" name="Mobile" class="form-control" id="Mobile">
                    <span id="mobiles" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Email id : </label>
                    <input type="text" name="Email" class="form-control" id="Email">
                    <span id="emails" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">

            </form>
        </div>
    </div>
    <script type="text/javaScript">
        function validation() {
            var user= document.getElementById('user').value;
            var pass= document.getElementById('Pass').value;
            var conpass= document.getElementById('ConPass').value;
            var mobile= document.getElementById('Mobile').value;
            var email= document.getElementById('Email').value;
            if(user==""){
                document.getElementById('username').innerHTML=" ** Please fill the username";
                return false;  
            }
            if((user.length<2 )||(user.length>20)){
                document.getElementById('username').innerHTML=" ** username length must be between 2 and 20";
                return false;  
            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML=" ** only characters are allowed";
                return false;  
            }
            if(pass==""){
                document.getElementById('passwords').innerHTML=" ** Please fill the password";
                return false;   

            }
            if((pass.length<6 )||(pass.length>20)){
                document.getElementById('username').innerHTML=" ** username length must be between 5 and 20";
                return false;  
            }
            if(pass!=conpass){
                document.getElementById('username').innerHTML=" ** passwords not matching";
                return false;  
            }
            if(conpass==""){
                document.getElementById('confirmpass').innerHTML=" ** Please fill the Confirm Password";
                return false;   

            }
            if(mobile==""){
                document.getElementById('mobiles').innerHTML=" ** Please fill the mobile number";
                return false;   
            }
            if(mobile.length!=10){
                document.getElementById('mobiles').innerHTML=" ** mobile number must be 10 digits only";
                return false;   
            }
            if(email==""){
                document.getElementById('emails').innerHTML=" ** Please fill the email id";
                return false;   

            }
            if(email.indexOf('@')<=0){
                document.getElementById('mobiles').innerHTML=" ** Please fill email id correctly";
                return false;   
            }
            if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                document.getElementById('mobiles').innerHTML=" ** Please fill email id correctly";
                return false;   
            }
        }


    </script>


</body>
</html>
